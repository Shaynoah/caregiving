services:
  # Frontend Service
  - type: web
    name: caregiving-frontend
    runtime: static
    buildCommand: echo "Static site"
    staticPublishPath: ./
    
  # Backend API Service
  - type: web
    name: caregiving-api
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://carebridge_user:care2025@cluster0.hbuq5.mongodb.net/carebridge?retryWrites=true&w=majority
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
